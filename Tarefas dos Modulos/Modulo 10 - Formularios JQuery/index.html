<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <body>
    <div class="container">
      <div class="cabecalho">
        <header>
          <h1>Formulário de Validação</h1>
        </header>
      </div>
      <div class="form">
        <form>
          <ul>
            <li>
              <label for="nomeCompleto">Nome completo</label>
              <input type="text" id="nomeCompleto" name="nomeCompleto" />
              <i class="ph ph-user form-icon"></i>
            </li>
            <li>
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" />
              <i class="ph ph-at form-icon"></i>
            </li>
            <li>
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" name="telefone" />
              <i class="ph ph-phone form-icon"></i>
            </li>
            <li>
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" />
            </li>
            <li>
              <label for="endereco">Endereço Completo</label>
              <input type="text" id="endereco" name="endereco" />
            </li>
            <li>
              <label for="cep">CEP</label>
              <input type="text" id="cep" name="cep" />
            </li>
          </ul>
          <div class="buttons-box">
            <button class="btn btn-enviar" type="submit">
              Enviar <i class="ph ph-paper-plane-tilt"></i>
            </button>
            <button class="btn btn-reset" type="reset">
              Limpar
              <i class="ph ph-trash-simple"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
