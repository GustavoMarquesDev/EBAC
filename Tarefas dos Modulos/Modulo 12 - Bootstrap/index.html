<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Formulário de cadastro</h2>
          <form>
            <div class="label-box">
              <label class="form-label" for="nome"
                >Digite seu nome completo</label
              >
            </div>
            <input
              class="form-control"
              type="text"
              id="nome"
              name="nomeCompleto"
            />
            <div class="label-box">
              <label class="form-label" for="email">Digite seu e-mail</label>
            </div>
            <input class="form-control" id="email" type="email" name="email" />
            <div class="label-box">
              <label class="form-label" for="telefone" class="label-box"
                >Digite seu Telefone</label
              >
            </div>
            <input
              class="form-control"
              id="telefone"
              type="text"
              name="telefone"
            />
            <div class="form-check form-switch">
              <label class="form-check-label" for="aceito-termos"
                >Li e concordo com os termos</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                id="aceito-termos"
              />
            </div>
            <button class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
    "></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_PT.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
