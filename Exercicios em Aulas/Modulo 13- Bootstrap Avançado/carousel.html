<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Lib/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div
        id="carousel-exemplo"
        class="carousel carousel-fade slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div data-bs-interval="3000" class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://cdn.pixabay.com/photo/2023/08/11/17/11/monte-rosa-massif-8183960_1280.jpg"
            />
            <div class="carousel-caption">
              <h2>Foto de uma montanha</h2>
            </div>
          </div>
          <div data-bs-interval="3000" class="carousel-item">
            <img
              class="d-block w-100"
              src="https://cdn.pixabay.com/photo/2023/08/09/18/58/crow-8180162_1280.jpg"
            />
            <div class="carousel-caption">
              <h2>Foto da morte</h2>
            </div>
          </div>

          <div data-bs-interval="3000" class="carousel-item">
            <img
              class="d-block w-100"
              src="https://cdn.pixabay.com/photo/2023/08/10/15/44/red-squirrel-8181963_1280.jpg"
            />
            <div class="carousel-caption">
              <h2>Foto de um esquilo</h2>
            </div>
          </div>
        </div>
        <button
          data-bs-target="#carousel-exemplo"
          data-bs-slide="prev"
          class="carousel-control-prev"
          type="button"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          data-bs-target="#carousel-exemplo"
          data-bs-slide="next"
          class="carousel-control-next"
          type="button"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel-exemplo"
            class="active"
            data-bs-slide-to="0"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-exemplo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel-exemplo"
            data-bs-slide-to="2"
          ></button>
        </div>
      </div>
    </div>
    <script src="./Lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
